<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpWork - Ranjitha Ranganath</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .label-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon i {
            font-size: 16px;
            color: #666;
        }
    </style>
    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="upwork.png" alt="UpWork Logo" style="width: 150px; height: auto;">
        <h1>Google Survey</h1>

        <form id="userForm">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            
            <div class="label-icon">
                <label for="password">Password</label>
                <i class="fas fa-key"></i>
            </div>

            
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
